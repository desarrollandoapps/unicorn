{% load static %}
<!doctype HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- viewport meta -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Unicorn ">
    <meta name="keywords" content="Unicorn">
    <title>unicorn</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,600" rel="stylesheet">
    <!-- inject:css-->
    <link rel="stylesheet" href='{% static "css/bootstrap4.css" %}'>
    <link rel="stylesheet" href='{% static "css/fontawesome/css/all.min.css" %}'>
    <link rel="stylesheet" href='{% static "css/style.css" %}'>
    <link rel="stylesheet" href='{% static "assets/css/unicorn.css" %}'>
    <!-- endinject -->
    <!-- Favicon Icon -->
    <link rel="icon" type="image/png" sizes="16x16" href='{% static "assets/images/favicon.ico" %}'>
</head>

<body class="preload">
    <section class="breadcrumb-area">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="breadcrumb-contents">
                        <img src='{% static "assets/images/logo-blanco.svg" %}' alt="Logo" width="140">
                        <span class="d-flex justify-content-end text-white"><i class="fas fa-user"></i>&nbsp; {{ user.first_name }}</span>
                    </div>
                </div><!-- end .col-md-12 -->
            </div><!-- end .row -->
        </div><!-- end .container -->
    </section><!-- ends: .breadcrumb-area -->
    <section class="dashboard-area">
        <div class="dashboard_menu_area">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <button class="menu-toggler d-md-none">
                            <span class="icon-menu"></span> Dashboard Menu
                        </button>
                        <ul class="dashboard_menu">
                            <li>
                                <a href="/listadoempresa"><i class="fas fa-building"></i>&nbsp; Mis Empresas</a>
                            </li>
                            <li>
                                <a href="/listadoprocesos"><i class="fas fa-sync"></i>&nbsp; Mis Procesos</a>
                            </li>
                        </ul><!-- ends: .dashboard_menu -->
                    </div><!-- ends: .col-md-12 -->
                </div><!-- ends: .row -->
            </div><!-- ends: .container -->
        </div><!-- ends: .dashboard_menu_area -->
