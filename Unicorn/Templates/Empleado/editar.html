{% load static %}
{% include "header.html" %}

<div class="container mt-3">
    <h4>Edite la informaci√≥n de un empleado</h4>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="row g-3 mb-3">
            <div class="col">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ empleado.Nombre }}">
            </div>
            <div class="col">
                <label class="form-label">Estado</label>
                <select class="form-select" name="estado">
                    <option value="Activo" {% if empleado.Estado == "Activo" %} selected {% endif %}>Activo</option>
                    <option value="Inactivo" {% if empleado.Estado == "Inactivo" %} selected {% endif %}>Inactivo</option>
                  </select>
            </div>
        </div>
        <div class="row g-3 mb-3">
            <div class="col">
                <button type="submit" class="btn btn-primary btn-lg mb-3">Guardar</button>
            </div>
        </div>
            
    </form>
</div>

{% include "footer.html" %}
