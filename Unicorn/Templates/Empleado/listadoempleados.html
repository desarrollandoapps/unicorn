{% load static %}
{% include "header.html" %}
<div class="container mt-3">
    <!-- <h4>Empleados: <span class="fw-light">{{ depto.empresa.Nombre }} - {{ depto.Nombre }}</span></h4> -->
    <h4>Empleados</h4>
    <div class="d-flex justify-content-end">
        <a href="/registrarempleado" class="btn btn-primary">Nuevo empleado</a>
    </div>
    {% if empleados %}
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Código</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
                {% for e in empleados %}
                <tr>
                    <td>{{ e.Nombre }}</td>
                    <td>{{ e.Codigo }}</td>
                    <td>{{ e.Estado }}</td>
                    <td>
                        <a href="/editarempleado/{{ e.id }}" class="text-decoration-none me-3">
                            <i class="fas fa-edit" title="Editar"></i>
                        </a>
                        <a href="#" onclick="borrar('{{ e.id }}')" class="text-decoration-none">
                            <i class="fas fa-trash-alt" title="Eliminar"></i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
        </tbody>
    </table>
    {% else %}
    <div class="alert alert-warning mt-3">Aún no hay empleados</div>
    {% endif %}
</div>
<div class="container">
    <section class="p-top-100 p-bottom-70 bgcolor">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="modules__content">
                        <div class="withdraw_module withdraw_history bg-white">
                            <div class="withdraw_table_header">


                            </div>
                            <div class="table-responsive">
                                <table class="table withdraw__table">


                                </table>
                            </div>
                        </div>
                    </div>
                </div><!-- end .col-md-12 -->
            </div><!-- ends: .row -->
        </div><!-- ends: .container -->
    </section>
</div><!-- ends: .col-md-12 -->
<script>
    function borrar(id) {
        Swal.fire({
            title: '¿Está seguro de eliminar el empleado?',
            text: "¡No podrá reversar esta acción!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Si, eliminar'
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire(
                    '¡Eliminado!',
                    'La empresa ha sido eliminada.',
                    'success'
                )
                location.href = "/borrarempleado/" + id;
            }
        });
    }
</script>
{% include "footer.html" %}
