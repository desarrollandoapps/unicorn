{% load static %}
{% include "header.html" %}



        <div class="container">
            <section class="p-top-100 p-bottom-70 bgcolor">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="modules__content">
                                <div class="withdraw_module withdraw_history bg-white">
                                    <div class="withdraw_table_header">
                                        <h4>Listado de Mis Empresas</h4>
                                        <div class="d-flex justify-content-end">
                                            <a href="/registrarempresa" class="btn btn-primary">Crear empresa</a>
                                        </div>
                                    </div>
                                    <div class="table-responsive">
                                        <table class="table withdraw__table">
                                            <thead>
                                                <tr>
                                                    <th>Empresa</th>
                                                    <th>Acciones</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {% for e in empresas %}
                                                    {% if reclutador.id == e.reclutador_id %}
                                                        <tr>
                                                            <td>{{ e.Nombre }}</td>
                                                            <td>
                                                                <a href="/listadodepartamento/{{ e.id }}">
                                                                    <i class="fas fa-eye mr-3" title="Departamentos"></i>
                                                                </a>
                                                                <a href="/editarempresa/{{ e.id }}">
                                                                    <i class="fas fa-edit mr-3" title="Editar"></i>
                                                                </a>
                                                                <a href="#" onclick="borrar('{{ e.id }}')">
                                                                    <i class="fas fa-trash-alt" title="Eliminar"></i>
                                                                </a>
                                                            </td>
                                                        </tr>
                                                    {% endif %}
                                                {% endfor %}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div><!-- end .col-md-12 -->
                    </div><!-- ends: .row -->
                </div><!-- ends: .container -->
            </section>
        </div><!-- ends: .col-md-12 -->
        <script>
            function borrar(id) {
                Swal.fire({
                    title: '¿Está seguro de eliminar la empresa?',
                    text: "¡No podrá reversar esta acción!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Si, eliminar'
                  }).then((result) => {
                    if (result.isConfirmed) {
                      Swal.fire(
                        '¡Eliminado!',
                        'La empresa ha sido eliminada.',
                        'success'
                      )
                      location.href = "/borrarempresa/" + id;
                    }
                  });
            }
        </script>   
{% include "footer.html" %}
