{% load static %}
{% include "header.html" %}

<div class="container mt-3">
    <h4>Editar Empresa</h4>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="row mt-3">
            <div class="col">
                {% for e in empresa%}
                <input type="text" name="nombre" id="nombre" class="form-control" value="{{ e.Nombre }}">
                {% endfor %}
            </div>
            <div class="col">
                <button class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </form>
</div>


{% include "footer.html" %}
